version: '3.9'

services:
  otel-collector:
    container_name: otel-collector
    image: otel/opentelemetry-collector-contrib:0.73.0
    environment:
      LS_ACCESS_TOKEN: ${LS_ACCESS_TOKEN}
    configs:
      - source: collector_conf
        target: /conf/collector.yml
    command: "--config=/conf/collector.yml --feature-gates service.connectors"
    volumes:
      - nginx-logs:/var/log/nginx:ro
    depends_on:
      - nginx_proxy
    networks:
      - integrations

# deploys a standalone for the proxy and adds instances
  nginx_proxy:
    image: nginx:1.23.3
    configs:
      - source: proxy_conf
        target: /etc/nginx/conf.d/nginx.conf
        uid: '101'
        gid: '101'
        mode: 0440
    ports:
      - "8080"
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 128M
        reservations:
          cpus: "0.125"
          memory: 64M
    volumes:
      - nginx-logs:/var/log/nginx
    networks:
      - integrations

# deploys 2 app instances
  nginx_appsrv:
    image: nginx:1.19
    configs:
      - source: appsrv_conf
        target: /etc/nginx/conf.d/nginx.conf
        uid: '101'
        gid: '101'
        mode: 0440
    ports:
      - "1080"
    deploy:
      replicas: 2
      resources:
          limits:
            cpus: "0.25"
            memory: 128M
          reservations:
            cpus: "0.125"
            memory: 64M
    networks:
      - integrations

configs:
  collector_conf:
    file: ./collector.yml
  proxy_conf:
    file: ./nginx-proxy.conf
  appsrv_conf:
    file: ./nginx-appsrv.conf

volumes:
  nginx-logs:     

networks:
  integrations:
