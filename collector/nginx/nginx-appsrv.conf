# default '/etc/nginx/conf.d/default.conf with /status metrics

server {
    listen       8081;
    server_name  $host;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # status module required for metrics collection
    location /status {
        stub_status on;
        access_log  on;           
        allow all;
    }
}
