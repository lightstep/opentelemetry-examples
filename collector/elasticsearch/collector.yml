receivers:
  otlp:
    protocols:
      http:
      grpc:
  elasticsearch:
    nodes: ["es01"]
    endpoint: https://es01:9200
    tls:
      cert_file: /certs/es01/es01.crt
      key_file: /certs/es01/es01.key
    username: elastic
    password: otelpass

exporters:
  logging:
    loglevel: debug
  otlp/public:
    endpoint: ingest.lightstep.com:443
    headers:
        "lightstep-access-token": "${LS_ACCESS_TOKEN}"
  file:
    path: statsout/collector-out.json

processors:
  batch:

service:
  pipelines:
    metrics:
      receivers: [otlp, elasticsearch]
      processors: [batch]
      exporters: [otlp/public, file]
