receivers:
    mysql:
      username: testuser
      password: testpassword
      endpoint: mysql:3306
      metrics:
        mysql.query.slow.count:
          enabled: true

exporters:
    logging:
        loglevel: debug
    # configuring otlp to Lightstep
    otlp:
      endpoint: ingest.lightstep.com:443
      headers: 
        "lightstep-access-token": "${LS_ACCESS_TOKEN}"

processors:
    batch:
  
service:
    pipelines:
      metrics:
        receivers: [mysql]
        processors: [batch]
        exporters: [logging, otlp]    
