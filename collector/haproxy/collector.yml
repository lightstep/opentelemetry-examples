receivers:
  haproxy:
    endpoint: http://haproxy:8404/stats

exporters:
  logging:
    loglevel: debug
  otlp:
    endpoint: ingest.lightstep.com:443
    headers:
      "lightstep-access-token": "${LS_ACCESS_TOKEN}"

processors:
  batch:

service:
  pipelines:
    metrics:
      receivers: [ haproxy ]
      processors: [ batch ]
      exporters: [ logging, otlp ]
