receivers:
  prometheus:
    config:
      scrape_configs:
        - job_name: 'ceph-server'
          scrape_interval: 10s
          metrics_path: '/v1/metrics'
          params:
            format: ['prometheus']
          static_configs:
            - targets: ['ceph-server:4646']

