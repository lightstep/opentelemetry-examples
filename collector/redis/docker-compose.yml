version: "3.7"
services:
    redis:
        container_name: redis
        image: redis:7.0-alpine
        networks:
            - integrations
        ports:
            - 0.0.0.0:6379:6379
        stop_grace_period: 1s
    otel-collector:
        container_name: otel-collector
        image: otel/opentelemetry-collector-contrib:0.50.0
        command: ["--config=/conf/collector.yml"]
        environment:
            LS_ACCESS_TOKEN: ${LS_ACCESS_TOKEN}
        networks:
            - integrations
        volumes:
            - ./collector.yml:/conf/collector.yml:rw
    load-generator:
        build: .
        command: /app/wait-for-it.sh redis:6379 -- ./load-generator
        depends_on:
            - redis
        networks:
            - integrations
networks:
    integrations:
