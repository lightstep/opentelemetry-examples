receivers:
  otlp:
    protocols:
      grpc:
      http:
  
  hostmetrics:
    scrapers:
      cpu:
      memory:
      disk:
      filesystem:

exporters:
  logging:
    logLevel: debug
  otlp/ls:
    endpoint: ingest.lightstep.com:443
    headers: 
      "lightstep-access-token": devToken

processors:
  batch:

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, otlp/ls]
    
    metrics:
      receivers: [otlp,hostmetrics]
      processors: [batch]
      exporters: [logging, otlp/ls]
