receivers:
  otlp:
    protocols:
      http:
      grpc:
  prometheus/front-proxy:
    config:
      scrape_configs:
        - job_name: otel-envoy-eg
          scrape_interval: 5s
          metrics_path: /stats/prometheus
            # params:
            # format: ['prometheus']
          static_configs:
            - targets: ["front-proxy:8001"]

exporters:
  logging:
    loglevel: debug
  otlp/public:
    endpoint: ingest.lightstep.com:443
    headers:
        "lightstep-access-token": "${LS_ACCESS_TOKEN}"

processors:
  batch:

service:
  pipelines:
    metrics:
      receivers: [otlp, prometheus/front-proxy]
      processors: [batch]
      exporters: [otlp/public]
