receivers:
  otlp:
    protocols:
      http:
      grpc:
  elasticsearch:
    nodes: ["elasticsearch"]
    endpoint: https://elasticsearch:9200
    tls:
      cert_file: /elasticsearch.crt
      key_file: /elasticsearch.key
      ca_file: /elastic-ca.crt
    username: elastic
    password: changeme

exporters:
  logging:
    loglevel: debug
  otlp/public:
    endpoint: ingest.lightstep.com:443
    headers:
        "lightstep-access-token": "${LS_ACCESS_TOKEN}"
  file:
    path: statsout/collector-out.json

processors:
  batch:

service:
  pipelines:
    metrics:
      receivers: [otlp, elasticsearch]
      processors: [batch]
      exporters: [otlp/public, file]
