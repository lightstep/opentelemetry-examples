receivers:
  postgresql:
    endpoint: postgres:5432
    username: postgres
    password: postgres
    databases:
      - postgres
    collection_interval: 5s
    tls:
      insecure: true

processors:
  batch:

exporters:
  logging:
    loglevel: debug
  otlp:
    endpoint: ingest.staging.lightstep.com:443
    headers:
             "lightstep-access-token": "${LS_ACCESS_TOKEN}"

service:
  telemetry:
    logs:
      level: "debug"
  pipelines:
    metrics:
     receivers: [postgresql]
     processors: [batch]
     exporters: [logging,otlp]