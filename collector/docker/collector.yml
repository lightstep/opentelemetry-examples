receivers:
  docker_stats:
    endpoint: http://0.0.0.0:9100
    provide_per_core_cpu_metrics: true

exporters:
  logging:
    loglevel: debug
  otlp/public:
    endpoint: ingest.lightstep.com:443
    headers:
        "lightstep-access-token": "${LS_ACCESS_TOKEN}"

processors:
  batch:

service:
  pipelines:
    metrics/proxy:
      receivers: [docker_stats]
      processors: [batch]
      exporters: [logging, otlp/public]
    metrics/appsrv:
      receivers: [docker_stats]
      processors: [batch]
      exporters: [logging, otlp/public]
  telemetry:
    logs:
      level: debug
