receivers:
  prometheus:
    config:
      scrape_configs:
        - job_name: 'vault'
          scrape_interval: 20s
          metrics_path: '/v1/sys/metrics'
          tls_config:
            insecure_skip_verify: true
          scheme: http
          # authorization:
          #   credentials_file: /etc/prometheus/prometheus-token
          static_configs:
            - targets: ['vault-server:8200']

