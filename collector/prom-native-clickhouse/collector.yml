receivers:
  prometheus:
    config:
      scrape_configs:
        - job_name: 'clickhouse-server'
          scrape_interval: 3s
          metrics_path: '/metrics'
          params:
            format: ['prometheus']
          static_configs:
            - targets: ['clickhouse-server:8001']

exporters:
  logging:
    loglevel: debug
  otlp:
    endpoint: ingest.lightstep.com:443
    headers:
      "lightstep-access-token": "${LS_ACCESS_TOKEN}"

processors:
  batch:

service:
  telemetry:
      logs:
        level: DEBUG
  pipelines:
    metrics:
      receivers: [prometheus]
      processors: [batch]
      exporters: [logging, otlp]