receivers:
  prometheus:
    config:
      scrape_configs:
        - job_name: 'micrometer-demo'
          scrape_interval: 20s
          scrape_timeout: 20s
          metrics_path: '/actuator/prometheus'
          tls_config:
            insecure_skip_verify: true
          scheme: http
          static_configs:
            - targets: ['host.docker.internal:8080']

exporters:
  logging:
    loglevel: debug
  otlp:
    endpoint: ingest.lightstep.com:443
    headers:
      "lightstep-access-token": "${LS_ACCESS_TOKEN}"


processors:
  batch:

service:
  telemetry:
    logs:
      level: DEBUG
  pipelines:
    metrics:
      receivers: [prometheus]
      processors: [batch]
      exporters: [logging, otlp]