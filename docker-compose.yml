    ################################
    ####### Integration test #######
    ################################
    integration-test:
        container_name: integration-test
        build:
            context: ./tools/integration
        networks:
            - demo
        depends_on:
            - go-opentracing-server
            - go-opentelemetry-server
            - go-launcher-server
            - py-collector-server
            - py-opentelemetry-server
            - py-launcher-server
            - py-opentracing-server
            - py-lstrace-server
            - js-lstrace-server
            - js-launcher-server
            - js-ot-shim-server
            - java-specialagent-server
            - java-otlp-server
            - java-launcher-server
            - java-opentracing-server
            - dotnet-otlp-server
        env_file:
            - .env
        environment:
            - LS_SERVICE_NAME=integration-test
            - OTEL_RESOURCE_ATTRIBUTES=service.version=2020.10.02
        volumes:
            - ./config:/config/:ro
        stop_grace_period: 1s
    ################################
    ####### Config generator #######
    ################################
    config-generator:
        container_name: config-generator
        build:
            context: ./tools/integration
        env_file:
            - .env
        environment:
            - DOCKER_COMPOSE_PATH=/docker-compose.yml
            - OUTPUT_PATH=/config/integration.yml
        volumes:
            - ./docker-compose.yml:/docker-compose.yml/:ro
            - ./config:/config/:rw
        command: python /app/generate_config.py
        stop_grace_period: 1s
    ##############################
    ####### Extra services #######
    ##############################
    mongo:
        container_name: mongo
        image: mongo:latest
        networks:
            - demo
        stop_grace_period: 1s
        ports:
            - 0.0.0.0:27017:27017
    mysql:
        container_name: mysql
        image: mysql:5.7
        restart: always
        environment:
            MYSQL_USER: testuser
            MYSQL_PASSWORD: testpassword
            MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
            MYSQL_DATABASE: opentelemetry-tests
        networks:
            - demo
        stop_grace_period: 1s
    postgres:
        container_name: postgres
        image: postgres:10.5-alpine
        environment:
            POSTGRES_USER: testuser
            POSTGRES_PASSWORD: testpassword
            POSTGRES_DB: opentelemetry-tests
        networks:
            - demo
        ports:
            - 0.0.0.0:5432:5432
        stop_grace_period: 1s
    redis:
        container_name: redis
        image: redis:4.0-alpine
        networks:
            - demo
        ports:
            - 0.0.0.0:6379:6379
        stop_grace_period: 1s
    otel-collector:
        container_name: otel-collector
        image: otel/opentelemetry-collector:0.17.0
        command: ["--config=/conf/collector-config.yaml", "--log-level=DEBUG"]
        networks:
            - demo
        volumes:
            - ./config:/conf/:rw
        ports:
            - "0.0.0.0:8889:8889"   # Prometheus exporter metrics
            - "0.0.0.0:55680:55680" # OTLP receiver
